name: React App CI

on:
    # Triggers the workflow on push or pull request events but only for the master branch
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              
            - name: Format
              run: npm run prettier

            - name: lint
              run: npm run lint

            - name: typescript
              run: npm run typescript

            - name: build
              run: npm run build --if-present
